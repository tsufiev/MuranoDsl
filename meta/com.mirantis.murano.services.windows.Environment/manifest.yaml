Namespaces:
    =: com.mirantis.murano

Name: Environment

Properties:
  name:
    Type: String
    Mandatory: true

  applications:
    Type: [Application]
    Mandatory: true

Workflow:
  std:Deploy:
    Access: Public
    Body:
      - OnChanged: $.applications
        Do:
          - std:Deploy $.applications:
              environment: $
